        <h3 style="color: white;">칠링<sup style="font-size: 50%;">chilling</sup>이란?</h3>
        <p style="color: white;">칵테일은 혼합주로서 음료간의 조화가 참 중요합니다. 그렇기 때문에 build, shake, stir 등 다양한 기법을 통해 칵테일을 섞습니다.
칵테일 주조 기법을 통해 음료를 차갑게 냉각시키고 균형을 맞춰 놓았으나 뜨겁거나 미지근한 온도로 인해 음료의 온도가 급격히 상승하며 칵테일의 균형을 깨뜨릴 수 있기 때문입니다.</p>
